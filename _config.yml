# to run prod enviornment, run:
# jekyll build
# you shouldn't need to do this; github actions should handle this

title: rovi_blog
email: johnrcd.ar@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "/rovi_blog" # the subpath of your site, e.g. /blog
url: "https://johnrcd.github.io" # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: john_rcd
github_username:  john_rcd

# Build settings
theme: minima
plugins:
  - jekyll-feed
  - jekyll-seo-tag

# Exclude from processing.
# The following items will not be processed, by default.
# Any item listed under the `exclude:` key here will be automatically added to
# the internal "default list".
#
# Excluded items can be processed by explicitly listing the directories or
# their entries' file path in the `include:` list.
#
# exclude:
#   - .sass-cache/
#   - .jekyll-cache/
#   - gemfiles/
#   - Gemfile
#   - Gemfile.lock
#   - node_modules/
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/

theme_config:
  back_home_text: ".." # customize text for homepage link in post layout
  date_format: "%-d %B %Y" # customize how date is formatted

defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      description: "[no description provided]"


