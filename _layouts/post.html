---
layout: default
---

<div id="post_header">
    <h1 id="post_title">{{ page.title }}</h1>
    <p>posted: {{ page.date | date: "%-d %B %Y" }}</p>
    {% if page.date_edited %}
        <p>last edited: {{ page.date_edited | date: "%-d %B %Y" }}</p>
    {% endif %}
    <a href="{{ site.baseurl }}">go to home page</a>
    <hr />
</div>
{{ content }}
<div id="post_footer">
    <a href="">scroll to top</a> <br/>
    <a href="{{ site.baseurl }}">go to home page</a>
</div>
